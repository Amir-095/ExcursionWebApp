<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>KazTour</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}" />
    <link rel="stylesheet" href="{% static 'css/floating-button.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Плавающие кнопки -->
    <div class="floating-buttons">
        <div class="sub-buttons">
            <button class="sub-button form-button">
                <img src="{% static 'images/formfeedback.png' %}" alt="Form">
            </button>
            <a href="https://t.me/KazakhstanTourBot" class="sub-button telegram-button">
                <img src="{% static 'images/telegram.png' %}" alt="Telegram">
            </a>
        </div>
        <button class="main-button">
            <img src="{% static 'images/feedback.png' %}" alt="Feedback">
        </button>
    </div>

    <!-- Модальное окно обратной связи -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Напишите нам</h2>
            <form id="feedbackForm">
                <div class="form-group">
                    <label for="email">Э-почта</label>
                    <input type="email" id="email" name="email" placeholder="Ваш email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" placeholder="Опишите ваш вопрос" required></textarea>
                </div>
                <button type="submit" class="submit-button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/floating-button.js' %}"></script>
</body>
</html>
